## ERT Leader Gamma

- type: entity
  id: RandomHumanoidSpawnerERTLeaderGamma
  name: ОБР лидер Гамма
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: ertleadereva
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary
    - type: RandomHumanoidSpawner
      settings: ERTLeaderGamma

- type: randomHumanoidSettings
  id: ERTLeaderGamma
  speciesBlacklist:
    - Diona
    - Moth
    - Arachnid
    - Dwarf
    - Vox
    - Reptilian
    - Vulpkanin
    - Shadowkin
    - Felinid
    - Oni
    - Tajaran
    - Resomi
    - Harpy
    - Arachne
    - IPC
    - Chitinid
    - Plasmaman
    - Thaven
    - Feroxi
    - Gingerbread
  randomizeName: false
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: AutoImplant
      implants:
      - TrackingImplant
      - MindShieldImplant
    - type: AntagImmune
    - type: Speech
      speechSounds: Soldier
      soundCooldownTime: 0.1
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: EmitSoundOnTrigger
      sound:
        collection: SoldierDeath
        params:
          volume: -4
    - type: GhostRole
      name: ghost-role-information-ert-leader-name
      description: ghost-role-information-ert-leader-description
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: short
      job: ERTLeader
    - type: GhostTakeoverAvailable
    - type: Loadout
      prototypes: [ ERTLeaderGAMMAGear ]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary

